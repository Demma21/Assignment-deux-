<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Coding Ladies Club - Clone Login</title>
   <!-- Favicon Icon -->
   <link rel="icon" type="image/png" href="https://portal.codingladies.club/img/favicon.png">
   <link href="sass/style.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  

</head>

<body class="login-main-body">
   <section class="login-main-wrapper">
      <div class="container-fluid pl-0 pr-0">
         <div class="row no-gutters">
            <div class="col-md-5 p-5 bg-white full-height">
               <div class="login-main-left">
                  <div class="text-center mb-5 login-main-left-header pt-4">
                     <img src="https://portal.codingladies.club/img/favicon.png" style="width:100px" class="img-fluid" alt="LOGO">
                     <h5 class="mt-3 mb-3">Welcome to Coding Ladies Club</h5>
                     <p>An IT World for Women. </p>
                  </div>
                  <form action="/v1/login" method="post">
                     <div class="form-group">
                        <label>User ID</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter User ID">
                     </div>
                     <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Password">
                     </div>
                     <div class="mt-4">
                        <div class="row">
                           <div class="col-12">
                              <button type="submit" class="btn btn-outline-primary btn-block btn-lg">Log In</button>
                           </div>
                        </div>
                     </div>
                  </form>
                  <div class="text-center mt-5">
                     <p class="light-gray"><a href="forgot-password">Forgot Password?</a></p>
                    </div>
               </div>
            </div>
            <div class="col-md-7">
               <div class="login-main-right bg-white p-5 mt-5 mb-5" style="
    height: 600px;
    background-color: aqua, center/cover;">
                  </div>
               </div>
            </div>
         </div>
      </div>
   </section>
   <!-- Bootstrap core JavaScript-->
   <script src="vendor/jquery/jquery.min.js"></script>
   <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
   <!-- Core plugin JavaScript-->
   <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
      <!-- Owl Carousel -->
      <script src="vendor/owl-carousel/owl.carousel.js"></script>
      <!-- Custom scripts for all pages-->
      <script src="js/custom.js"></script>
  <!-- SweetAlert2 -->
  <script src="plugins/sweetalert2/sweetalert2.min.js"></script>
   
</body>

</html>
